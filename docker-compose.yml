version: "3.9"

services:
  backend:
    build: ./back
    container_name: login-cert-back
    expose:
      - "4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  frontend:
    build: ./front
    container_name: login-cert-front
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/login_cert || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: login-cert-nginx
    ports:
      - "80:80"        # HTTP (redirige a HTTPS)
      - "443:443"      # HTTPS con mTLS
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro  # Certificados SSL
    restart: unless-stopped
    environment:
      # Para debug SSL (opcional)
      - NGINX_SSL_DEBUG=1