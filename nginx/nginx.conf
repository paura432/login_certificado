worker_processes auto;
events { worker_connections 1024; }

http {
  upstream frontend { server frontend:3000; }
  upstream backend  { server backend:4000; }

  server {
    listen 80 default_server;
    server_name _;

    # Evita que Nginx construya redirecciones absolutas http://...
    absolute_redirect off;

    # Health del ALB (no redirigir nunca)
    location = /_elb_health { return 200; }

    # --- API raíz (/api) -> backend ---
    location /api/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_redirect off;
    }

    # --- API bajo /login_cert/api -> backend/api ---
    location /login_cert/api/ {
      proxy_pass http://backend/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_redirect off;
    }

    # --- FRONT exacto (sin barra). Evita que Nginx añada '/' ---
    location = /login_cert {
      # Añadimos la URI en proxy_pass para que NO haga 301
      proxy_pass http://frontend/login_cert;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_buffering off;
      proxy_redirect off;
    }

    # --- FRONT con barra ---
    location /login_cert/ {
      proxy_pass http://frontend/login_cert/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_buffering off;
      proxy_redirect off;
    }

    # Raíz -> /login_cert (redir relativa; una sola vez)
    location = / { return 301 /login_cert; }
  }
}

