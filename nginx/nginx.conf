worker_processes auto;
events { worker_connections 1024; }

http {
  # Evita que NGINX convierta redirecciones relativas en absolutas con esquema http
  absolute_redirect off;

  upstream frontend { server frontend:3000; }
  upstream backend  { server backend:4000; }

  server {
    listen 80 default_server;
    server_name _;

    # Health del ALB (no redirigir)
    location = /_elb_health { return 200; }

    # --- API raíz (/api) -> backend ---
    location /api/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;  # el back “siente” https
      proxy_redirect off;
    }

    # --- API también bajo /login_cert/api -> backend (/api) ---
    location /login_cert/api/ {
      proxy_pass http://backend/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_redirect off;
    }

    # --- Front (Next) bajo /login_cert ---
    # Normaliza /login_cert -> /login_cert/ (redirección RELATIVA, mantiene https del ALB)
    location = /login_cert { return 301 /login_cert/; }

    location /login_cert/ {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_buffering off;
      proxy_redirect off;
    }

    # Raíz: fuerza https absoluto
    location = / { return 301 https://norteverse.trustos.telefonicatech.com/login_cert; }
  }
}
